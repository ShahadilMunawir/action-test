name: 'Build React App'
on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 'Clone Code'
        uses: actions/checkout@v4

      - name: 'Install Node.js'
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - run: npm i
      - run: npm run lint
      - run: npm run build

      - name: 'Deploy'
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            mkdir -p /root/code/
            cd /root/code/
            git clone https://github.com/ShahadilMunawir/action-test.git
            cd action-test
            npm i
            npm run build